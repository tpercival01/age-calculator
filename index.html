<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <div id="main-container">
    <div id="inputs-container">
      <form id="input-form">
        <div id="day-div">
          <label>DAY</label>
          <input id="day-input" placeholder="DD" required type="number" min="1" max="31"/>
        </div>

        <div id="month-div">
          <label>MONTH</label>
          <input id="month-input" placeholder="MM" required type="number" min="1" max="12"/>
        </div>

        <div id="year-div">
        <label>YEAR</label>
        <input id="year-input" placeholder="YYYY" required type="number" min="1900" max="2023"/>
        </div>
        <input type="submit" name="hidden-submit" id="hidden-submit" style="display: none;">
      </form>

    </div>
    <label id="button-container" for="hidden-submit" type="submit">
      <img id="button-image" src="./assets/images/icon-arrow.svg">
    </label>
    <div id="results-container">
      <span id="years-result">
        <p class="result-num" id="result-year">- -</p>
        <p>years</p>
      </span>
      <span id="months-result">
        <p class="result-num" id="result-month">- -</p>
        <p>months</p>
      </span>
      <span id="days-result">
        <p class="result-num" id="result-day">- -</p>
        <p>days</p>
      </span>
    </div>
  </div>
  
  <div class="attribution" style="display:none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="./index.js"></script>
</html>
